<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsão do Tempo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="app">
    <form>
      <input type="text" name="input-city" id="input-city" placeholder="Country">
      <button id="btn-search" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    
    <div class="content">
    
      <div>
        <h1 id="city">Tempo em São Paulo</h1>
        <p id="temp">29°C</p>
      </div>
    
      <div class="temp">
        <img id="img" src="./img/nuvem.png" alt="nuvem">
        <p id="desc">Nublado</p>
      </div>
    
      <p>Umidade: <span id="humi">75%</span></p>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
